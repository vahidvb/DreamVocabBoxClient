<!DOCTYPE html>
<html>

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>images/icons/icon-128x128.png">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="stylesheet" href="css/main.css">

 <!-- WebApp Stuffs -->
 <link rel="manifest" href="/manifest.json" />
 <meta property="og:image" content="/images/icons/icon-128x128.png" />
 <meta property="og:type" content="site" />
 <meta property="og:url" content="/" />
 <meta property="og:title" content="Dream Vocab Box" />
 <meta name="apple-mobile-web-app-status-bar-style" content="#58ced6" />
 <meta name="apple-mobile-web-app-title" content="Dream Vocab Box" />
 <meta name="apple-mobile-web-app-capable" content="yes" />
 <link rel="apple-touch-icon" sizes="48x48" ng-href="/images/icons/icon-48x48.png" />
 <link rel="apple-touch-icon" sizes="57x57" ng-href="/images/icons/icon-57x57.png" />
 <link rel="apple-touch-icon" sizes="72x72" ng-href="/images/icons/icon-72x72.png" />
 <link rel="apple-touch-icon" sizes="96x96" ng-href="/images/icons/icon-96x96.png" />
 <link rel="apple-touch-icon" sizes="114x114" ng-href="/images/icons/icon-114x114.png" />
 <link rel="apple-touch-icon" sizes="120x120" ng-href="/images/icons/icon-120x120.png" />
 <link rel="apple-touch-icon" sizes="128x128" ng-href="/images/icons/icon-128x128.png" />
 <link rel="apple-touch-icon" sizes="144x144" ng-href="/images/icons/icon-144x144.png" />
 <link rel="apple-touch-icon" sizes="152x152" ng-href="/images/icons/icon-152x152.png" />
 <link rel="apple-touch-icon" sizes="180x180" ng-href="/images/icons/icon-180x180.png" />
 <link rel="apple-touch-startup-image" sizes="512x512" ng-href="/images/icons/icon-512x512.png" />
 <link rel="icon" type="image/png" sizes="192x192" ng-href="/images/icons/icon-192x192.png">
 <link rel="icon" type="image/png" sizes="32x32" ng-href="/images/icons/icon-32x32.png">
 <link rel="icon" type="image/png" sizes="96x96" ng-href="/images/icons/icon-96x96.png">
 <link rel="icon" type="image/png" sizes="16x16" ng-href="/images/icons/icon-16x16.png">
 <meta name="msapplication-TileImage" content="/images/icons/icon-144x144.png" />
 <meta name="msapplication-TileColor" content="#58ced6" />
 <meta name="msapplication-starturl" content="/" />
 <meta name="theme-color" content="#58ced6" />
 <meta name="application-name" content="Dream Vocab Box" />
 <meta name="mobile-web-app-capable" content="yes" />
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>

  <div class="mobile-wrapper">
    <div id="app">

    </div>
  </div>
</body>

</html>
